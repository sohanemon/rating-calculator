<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Calculation</title>

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Include your script file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <form>
        <h3>please input your current reviews</h3>
        <input type="number" placeholder="Number of 1 Star Ratings" />
        <input type="number" placeholder="Number of 2 Star Ratings" />
        <input type="number" placeholder="Number of 3 Star Ratings" />
        <input type="number" placeholder="Number of 4 Star Ratings" />
        <textarea
          rows="6"
          type="number"
          placeholder="Number of 5 Star Ratings"
        ></textarea>
        <button>Calculate Now</button>
      </form>
      <h3 id="result"></h3>
    </section>
  </body>
</html>
